<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Taş Kağıt Makas Oyunu</title>
</head>
<body>
    <div class="container">
        <h1>Taş Kağıt Makas</h1>
        <div class="choices">
            <button class="choice" id="rock">
                <i class="fas fa-hand-rock"></i> Taş
            </button>
            <button class="choice" id="paper">
                <i class="fas fa-hand-paper"></i> Kağıt
            </button>
            <button class="choice" id="scissors">
                <i class="fas fa-hand-scissors"></i> Makas
            </button>
        </div>
        <div class="result">
            <h2 id="resultText"></h2>
            <div class="hands" id="userHand"></div>
            <div class="hands" id="computerHand"></div>
            <button id="playAgain" style="display: none;">Tekrar Oyna</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
